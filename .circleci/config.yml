version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    docker:
      - image: circleci/node:12.16.1
      - image: circleci/mongo:3.6.0
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: sed -i '/exec "$@"/i mkdir \/dev\/shm\/mongo' /entrypoint.sh; \
              sed -i '/exec "$@"/i mkdir \/dev\/shm\/mongo' /usr/local/bin/docker-entrypoint.sh; \
              true      
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test