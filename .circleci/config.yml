version: 2.1
description: |
  "Install puppeteer and headless chrome
  Source: https://circleci.com/gh/threetreeslight/puppeteer-orb"

commands:
  install:
    description: Install puppeteer and headless chrome
    steps:
    - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - run:
        name: Install puppeteer with chronium
        command: |
          npm i puppeteer 
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    docker:
      - image: circleci/node:12.16.1
        environment:
          NODE_ENV: development
      - image: circleci/mongo:3.6.0
    steps:
      - checkout
      - run: sudo apt-get install chromium-browser \ 
            sed -i '/exec "$@"/i mkdir \/dev\/shm\/mongo' /entrypoint.sh; \
            sed -i '/exec "$@"/i mkdir \/dev\/shm\/mongo' /usr/local/bin/docker-entrypoint.sh; \
            true 
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout     
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test